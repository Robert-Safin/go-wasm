<html>
    <head>
        <meta charset="utf-8" />
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(
                fetch("main.wasm"),
                go.importObject,
            ).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <div id="hello">
            <p class="name">Hello, World!</p>
            <p class="name">Hello, World!</p>
            <p class="name">Hello, World!</p>
        </div>
    </body>
</html>
